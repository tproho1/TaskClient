<div class="container"> 
  

  <br/>
<input [(ngModel)]='filterString'
       [typeahead]="states"
       [typeaheadMinLength]="2"
       class="form-control custom-search">
    
  <br/>
    <tabset [justified]="true">
      <tab heading="Top 10 Movies" ><app-movies  [filterString]='filterString'></app-movies></tab>
      <tab heading="Top 10 Shows" ><app-shows  [filterString]='filterString'></app-shows></tab>
    </tabset>
  </div>
